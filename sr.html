            margin-bottom: 25px;

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;

        .summary-item {

        .month-card {

        .month-card h5 {

        .month-detail {

        .month-detail-value {

        .report-section {
            margin-bottom: 30px;
            background: #f8f9fa;

        .report-section h3 {

            display: flex;

    <script>
        const SUPABASE_URL = 'https://uqgzlaxsnknheoerbfus.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVxZ3psYXhzbmtuaGVvZXJiZnVzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4MDQzMTEsImV4cCI6MjA2MDM4MDMxMX0.O5dNUizqZ5kfwTs0mHLEorqOAqjZFjWakp2Q484MKEk';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function showAlert(message, type = 'success') {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type} show`;
            alertBox.textContent = message;
            setTimeout(() => alertBox.classList.remove('show'), 5000);
        }

        function getLastTwoMonths() {
            const now = new Date();
            const months = [];
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            for (let i = 0; i < 2; i++) {
                const d = new Date(now.getFullYear(), now.getMonth() - i, 1);
                months.push({
                    name: monthNames[d.getMonth()],
                    year: d.getFullYear(),
                    display: `${monthNames[d.getMonth()]} ${d.getFullYear()}`
                });
            }
            
            return months;
        }

        function filterDatesByMonth(dateString, month, year) {
            if (!dateString) return [];
            const dates = dateString.split(',').map(d => d.trim()).filter(d => d);
            return dates.filter(date => {
                return date.includes(`/${month}/${year}`);
            });
        }

        async function loadStudents() {
            try {
                const { data: students, error } = await supabase
                    .from('sipminireport')
                    .select('studentno, studentname')
                    .order('studentname');

                if (error) throw error;

                const uniqueStudents = {};
                students.forEach(s => {
                    if (!uniqueStudents[s.studentno]) {
                        uniqueStudents[s.studentno] = s.studentname;
                    }
                });

                const select = document.getElementById('studentSelect');
                select.innerHTML = '<option value="">-- ශිෂ්‍යයෙකු තෝරන්න / Select Student --</option>' +
                    Object.entries(uniqueStudents)
                        .sort((a, b) => a[1].localeCompare(b[1]))
                        .map(([no, name]) => 
                            `<option value="${no}">${name} (${no})</option>`
                        ).join('');

                setupSearchFunctionality(uniqueStudents);
            } catch (error) {
                showAlert('Error loading students: ' + error.message, 'error');
            }
        }

        function setupSearchFunctionality(uniqueStudents) {
            const searchInput = document.getElementById('studentSearchInput');
            const select = document.getElementById('studentSelect');

            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                
                if (!searchTerm) {
                    select.innerHTML = '<option value="">-- ශිෂ්‍යයෙකු තෝරන්න / Select Student --</option>' +
                        Object.entries(uniqueStudents)
                            .sort((a, b) => a[1].localeCompare(b[1]))
                            .map(([no, name]) => 
                                `<option value="${no}">${name} (${no})</option>`
                            ).join('');
                    return;
                }

                const filtered = Object.entries(uniqueStudents).filter(([no, name]) => 
                    no.toLowerCase().includes(searchTerm) || 
                    name.toLowerCase().includes(searchTerm)
                );

                if (filtered.length > 0) {
                    select.innerHTML = '<option value="">-- ශිෂ්‍යයෙකු තෝරන්න / Select Student --</option>' +
                        filtered.map(([no, name]) => 
                            `<option value="${no}">${name} (${no})</option>`
                        ).join('');
                    
                    if (filtered.length === 1) {
                        select.value = filtered[0][0];
                    }
                } else {
                    select.innerHTML = '<option value="">No students found</option>';
                }
            });

            select.addEventListener('change', function() {
                if (this.value) {
                    const selectedName = uniqueStudents[this.value];
                    searchInput.value = `${selectedName} (${this.value})`;
                }
            });
        }

        async function generateReport() {
            const studentNo = document.getElementById('studentSelect').value;
            
            if (!studentNo) {
                showAlert('කරුණාකර ශිෂ්‍යයෙකු තෝරන්න / Please select a student', 'error');
                return;
            }

            try {
                const { data: classes, error } = await supabase
                    .from('sipminireport')
                    .select('*')
                    .eq('studentno', studentNo);

                if (error) throw error;

                if (!classes || classes.length === 0) {
                    showAlert('දත්ත හමු නොවිණි / No data found', 'error');
                    return;
                }

                displayReport(classes);
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        function displayReport(classes) {
            const student = classes[0];
            const lastTwoMonths = getLastTwoMonths();
            
            let totalClasses = classes.length;
            let totalAttendance = 0;
            let totalPayments = 0;
            let totalFees = 0;
            let totalBalance = 0;

            let monthlyStats = lastTwoMonths.map(month => ({
                month: month.display,
                attendance: 0,
                payments: 0
            }));

            classes.forEach(cls => {
                const fee = parseFloat(cls.monthly_fee) || 0;
                totalFees += fee;

                const attendances = cls.sreport ? cls.sreport.split(',').filter(a => a.trim()) : [];
                totalAttendance += attendances.length;

                const payments = cls.payment ? cls.payment.split(',').filter(p => p.trim()) : [];
                totalPayments += payments.length;

                const balance = parseFloat(cls.balance_amount) || 0;
                totalBalance += balance;

                lastTwoMonths.forEach((month, index) => {
                    const monthAttendances = filterDatesByMonth(cls.sreport, month.name, month.year);
                    const monthPayments = filterDatesByMonth(cls.payment, month.name, month.year);
                    
                    monthlyStats[index].attendance += monthAttendances.length;
                    monthlyStats[index].payments += monthPayments.length;
                });
            });

            const reportHTML = `
                <div class="report-header">
                    <h2>👨‍🎓 ශිෂ්‍ය වාර්තාව - Student Report</h2>
                    <h3>${student.studentname}</h3>
                    <p>අංකය: ${student.studentno} | දුරකථනය: ${student.phoneno || 'N/A'}</p>
                </div>

                <div class="summary-section">
                    <h3 style="color: #667eea; margin-bottom: 10px;">📊 සම්පූර්ණ සාරාංශය - Overall Summary</h3>
                    <div class="summary-grid">
                        <div class="summary-item">
                            <div class="summary-number">${totalClasses}</div>
                            <div class="summary-label">පන්ති සංඛ්‍යාව<br>Total Classes</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-number">${totalAttendance}</div>
                            <div class="summary-label">සම්පූර්ණ සහභාගීත්වය<br>Total Attendance</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-number">${totalPayments}</div>
                            <div class="summary-label">සම්පූර්ණ ගෙවීම්<br>Total Payments</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-number ${totalBalance < 0 ? 'balance-negative' : 'balance-positive'}">
                                Rs. ${Math.abs(totalBalance).toFixed(2)}
                            </div>
                            <div class="summary-label">
                                ${totalBalance < 0 ? 'හිඟ මුදල<br>Balance Due' : 'අතිරේක<br>Advance'}
                            </div>
                        </div>
                    </div>

                    <div class="monthly-breakdown">
                        <h4>📅 අවසන් මාස 2ක විස්තර - Last 2 Months Breakdown</h4>
                        <div class="month-stats">
                            ${monthlyStats.map(monthData => `
                                <div class="month-card">
                                    <h5>📆 ${monthData.month}</h5>
                                    <div class="month-detail">
                                        <span class="month-detail-label">සහභාගීත්වය / Attendance:</span>
                                        <span class="month-detail-value">${monthData.attendance}</span>
                                    </div>
                                    <div class="month-detail">
                                        <span class="month-detail-label">ගෙවීම් / Payments:</span>
                                        <span class="month-detail-value">${monthData.payments}</span>
                                    </div>
                                    ${monthData.attendance === 0 && monthData.payments === 0 ? 
                                        '<div class="no-data">මෙම මාසයේ දත්ත නැත / No data for this month</div>' : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>

                <div class="report-section">
                    <h3>📚 පන්ති විස්තර - Class Details</h3>
                    ${classes.map(cls => {
                        const fee = parseFloat(cls.monthly_fee) || 0;
                        const attendances = cls.sreport ? cls.sreport.split(',').filter(a => a.trim()) : [];
                        const payments = cls.payment ? cls.payment.split(',').filter(p => p.trim()) : [];
                        const balance = parseFloat(cls.balance_amount) || 0;

                        return `
                            <div class="class-card">
                                <div class="class-header">
                                    <div class="class-title">${cls.subject}</div>
                                    <div class="fee-badge ${fee === 0 ? 'free' : ''}">
                                        ${fee === 0 ? 'FREE' : 'Rs. ' + fee.toFixed(2)}
                                    </div>
                                </div>
                                <p style="margin-bottom: 15px; color: #666;">
                                    <strong>ගුරුවරයා / Teacher:</strong> ${cls.teachername}
                                </p>
                                <div class="class-details">
                                    <div class="detail-item">
                                        <div class="detail-label">සම්පූර්ණ සහභාගීත්වය / Total Attendance</div>
                                        <div class="detail-value">${attendances.length} days</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">සම්පූර්ණ ගෙවීම් / Total Payments</div>
                                        <div class="detail-value">${payments.length} months</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">මාසික ගාස්තුව / Monthly Fee</div>
                                        <div class="detail-value">Rs. ${fee.toFixed(2)}</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">ශේෂය / Balance</div>
                                        <div class="detail-value ${balance < 0 ? 'balance-negative' : 'balance-positive'}">
                                            ${balance < 0 ? '-' : '+'} Rs. ${Math.abs(balance).toFixed(2)}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>

                <div class="report-actions">
                    <button class="btn btn-warning" onclick="downloadPDF()">
                        <span>📄</span>
                        <span>PDF බාගන්න / Download PDF</span>
                    </button>
                    <button class="btn btn-whatsapp" onclick="shareWhatsApp()">
                        <span>📱</span>
                        <span>WhatsApp Share</span>
                    </button>
                    <button class="btn btn-secondary" onclick="printReport()">
                        <span>🖨️</span>
                        <span>Print</span>
                    </button>
                </div>
            `;

            const reportContainer = document.getElementById('reportContainer');
            reportContainer.innerHTML = reportHTML;
            reportContainer.classList.add('show');
            
            showAlert('වාර්තාව සාර්ථකව ජනනය විය! / Report generated successfully!', 'success');
        }

        function downloadPDF() {
            const element = document.getElementById('reportContainer');
            const opt = {
                margin: 10,
                filename: 'student-report.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }

        function printReport() {
            window.print();
        }

        function shareWhatsApp() {
            const student = document.querySelector('.report-header h3').textContent;
            const studentNo = document.querySelector('.report-header p').textContent.split('|')[0].replace('අංකය:', '').trim();
            
            let message = `*SIPMINI Student Report*%0A%0A`;
            message += `👨‍🎓 *Student:* ${student}%0A`;
            message += `🆔 *${studentNo}*%0A%0A`;
            
            const summaryItems = document.querySelectorAll('.summary-item');
            summaryItems.forEach(item => {
                const number = item.querySelector('.summary-number').textContent;
                const label = item.querySelector('.summary-label').textContent.split('\n')[0];
                message += `${label}: ${number}%0A`;
            });
            
            message += `%0A_Generated from SIPMINI Portal_`;
            
            const url = `https://wa.me/?text=${message}`;
            window.open(url, '_blank');
        }

        window.addEventListener('DOMContentLoaded', loadStudents);
    </script>
</body>
</html>
